<div class="container">
    <currency-converter (conversionChanged)="conversionChanged($event)"></currency-converter>

    <div class="map-layout" *ngIf="userConversions.length > 1">
        <div class="thumb-card">
            <div class="card">
                <div class="card-header">Trends of Unit Conversions</div>
                <div class="card-body">
                    <div class="chart-wrapper">
                        <canvas baseChart [datasets]="lineChartData" [options]="lineChartOptions"
                            [labels]="lineChartLabels" [colors]="lineChartColors" [legend]="lineChartLegend"
                            [chartType]="lineChartType" [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
